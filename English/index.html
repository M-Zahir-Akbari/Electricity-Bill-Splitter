<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ðŸ“„ Basic page settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electricity Bill Splitter</title>

    <!-- ðŸŽ¨ External stylesheet for layout and styling -->
    <link rel="stylesheet" href="style.css" />

    <!-- ðŸ”¤ Google Fonts: Poppins for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- ðŸ“„ html2pdf.js for exporting the screen as PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </head>

  <body>
    <!-- ðŸ’¡ Main Application Container -->
    <div class="container">
      <h1>ðŸ”Œ Electricity Bill Splitter</h1>

      <!-- ðŸ•’ Live Date & Time Display -->
      <table>
        <tr>
          <td colspan="2" id="date-time-td"></td>
        </tr>

        <!-- ðŸ’° Total Bill & Units Input Header -->
        <tr>
          <th>Total Bill Amount (AFN)</th>
          <th>Number of Units</th>
        </tr>

        <!-- ðŸ”¢ Input Fields for Bill and Units -->
        <tr>
          <td>
            <input type="number" id="billAmount" placeholder="e.g., 3000" />
          </td>
          <td>
            <input
              type="number"
              id="unitCount"
              placeholder="e.g., 4"
              oninput="generateFields()" 
            /> <!-- ðŸ”„ Dynamically creates unit fields -->
          </td>
        </tr>
      </table>

      <hr />

      <!-- ðŸ”² Placeholder for Unit Readings -->
      <div id="unitInputs"></div>

      <!-- ðŸ§® Compute & Reset Buttons -->
      <div class="button-group">
        <button class="compute" onclick="computeBills()">Compute</button>
        <button class="reset" onclick="resetAll()">Reset</button>
      </div>

      <!-- âœ… Success Message Badge (Initially Hidden) -->
      <div
        id="statusBadge"
        class="status-badge success"
        style="display: none; text-align: center"
      >
        âœ… Calculation Successful
      </div>

      <!-- ðŸ“Š Output Result Section -->
      <div id="result" class="results" style="display: none;"></div>

      <!-- ðŸ“„ PDF Download Button (Hidden until computed) -->
      <div id="downloadArea" style="display: none; text-align: center; margin-top: 10px;">
        <button class="download" onclick="downloadFullPDF()">ðŸ“„ Download Full Report</button>
      </div>
    </div>

    <!-- âš™ï¸ JavaScript logic for calculations and actions -->
    <script src="script.js"></script>
  </body>
</html>
